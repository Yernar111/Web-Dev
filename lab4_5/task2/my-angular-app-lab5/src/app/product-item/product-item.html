<div class="card">
  <div class="imageBox">
    <button class="nav left" (click)="prevImage()">‚Äπ</button>

    <img
      [src]="product.images?.length ? product.images[currentImageIndex] : product.image"
      [alt]="product.name"
      class="img"
    />

    <button class="nav right" (click)="nextImage()">‚Ä∫</button>
  </div>

  <div class="content">
    <h3 class="title">{{ product.name }}</h3>
    <p class="desc">{{ product.description }}</p>

    <p class="price">{{ product.price | number }} ‚Ç∏</p>

    <div class="meta">
      <span class="rating">‚≠ê {{ product.rating }}/5</span>

      <button class="add_like" (click)="addLike()">‚ô•</button>
      <span class="add_like1">Likes ‚ô•: {{product.likes}}</span>

      @if (product.available){
        <span class="avai1">Available</span>
      } @else{
        <span class="avai2">Not Available</span>
      }
      <button class="del" (click)="deleteProduct()">üóë</button>
    </div>

    <a class="btn" [href]="product.link" target="_blank" rel="noopener">
      Open on Kaspi
    </a>

    <div class="share">
      <a class="shareBtn ws" [href]="whatsappShareUrl" target="_blank" rel="noopener">
        Share WhatsApp
      </a>

      <a class="shareBtn tg" [href]="telegramShareUrl" target="_blank" rel="noopener">
        Share Telegram
      </a>
    </div>
  </div>
</div> <!----->
