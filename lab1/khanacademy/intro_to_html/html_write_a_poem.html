        <meta charset="utf-8">

    <body>
        <h1>Whispers of the Dawn</h1>
        <p>
        The night exhales its silver dreams,<br>
        As quiet stars begin to fade,<br>
        A fragile hope in morning gleams,<br>
        Where light and shadow learn to trade.
        </p>
